<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="register.html">User Registration</a>
        <a href="index.html">Carousel</a>
    </nav>
    
    <div class="form-container">
        <form id="registrationForm" novalidate>
            <h2>Create Account</h2>

            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-input" name="name" placeholder="Enter your name" required>
                <p class="error-message" id="nameError"></p>
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input" name="email" placeholder="Enter your email" required>
                <p class="error-message" id="emailError"></p>
            </div>
            
            <div class="form-field">
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" class="form-input" name="phone" placeholder="Enter your 10-digit phone number" required>
                <p class="error-message" id="phoneError"></p>
            </div>

            <div class="form-field">
                <label for="gender">Gender</label>
                <select class="form-input" id="gender" required>
                    <option value="">--Please choose your gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <p class="error-message" id="genderError"></p>
            </div>

            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" name="password" placeholder="Enter your password" required>
                <p class="error-message" id="passwordError"></p>
            </div>

            <div class="form-field">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" class="form-input" name="cpassword" placeholder="Confirm your password" required>
                <p class="error-message" id="cpasswordError"></p>
            </div>
            
            <div class="form-buttons">
                <input id="submit" type="submit" value="Register">
                <input id="reset" type="reset" value="Reset">
            </div>
        </form>
    </div>
    
    <script src="formvalidation.js"></script>
</body>
</html>
